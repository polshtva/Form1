<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <form>
        <p>Фамилия пользователя</p>
        <input type="text" name="surname" value="">
        <p>Почта пользователя</p>
        <input type="email" name="email" value="">
        <p>Пароль пользователя</p>
        <input type="password" name="password" value="">
        <p>Возраст</p>
        <input type="number" name="age" value="">
        <button type="submit">Отправка на сервер</button>
    </form>

    <form>
        <h2>Сеансы</h2>
        <p>Кинотеатр:</p>
        <input type="text" name="cinema" placeholder="Введите название кинотеатра" required>
        <p>Фильмы:</p>
        <input type="text" name="film" placeholder="Введите название фильма" required>
        <p>Время</p>
        <input type="time" name="time" required>
        <p>Стоимость</p>
        <input type="number" name="price" placeholder="Введите стоимость" required>
        <br><br>
        <button type="submit">Отправить данные о фильме</button>

        <button type="reset">Очистить данные</button>

        <button type="button">Обычная кнопка</button>
    </form>


    <form>
        <h2>Какие ваши любимые цвета?</h2>
        <label>
            <input type="checkbox" name="color" value="yellow" checked>Жёлтый
        </label><br>
        <label>
            <input type="checkbox" name="color" value="red" disabled>Красный
        </label>
         <br>
         <label>
            <input type="checkbox" name="color" value="blue" autofocus>Синий
        </label>
         <br>
        <button type="submit">Отправить цвет</button>
    </form>


    <form>
        <h2>Город в котором я живу</h2>
        <label>
            <input type="radio" name="city" value="Tyumen">Тюмень
        </label> <br>
        <label>
            <input type="radio" name="city" value="Ekb">Екатеринбург
        </label> <br>
        <label>
            <input type="radio" name="city" value="Moscow">Москва 
        </label> <br>
        <button type="submit">Отправить результат</button>
    </form>


    <input type="range">
    <input type= "color">
    <input type="file">
